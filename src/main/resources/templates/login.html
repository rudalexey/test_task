<!DOCTYPE html >
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
>
<head>
    <title>Страница входа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2" layout:fragment="sidebar">
            <h1>Меню</h1>
            <button th:onclick="window.location.href='/'" class="btn btn-light">Главная</button>
        </div>
        <div class="col" layout:fragment="content">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:action="@{/login}" th:object="${form}" method="post">
                    <fieldset>
                        <h1>Вход</h1>
                        <div th:if="${error}">
                            <div class="alert alert-info" th:utext="${error}"/>
                        </div>

                        <div class="form-group">
                            <select class="custom-select"  name="obj" id="inputGroupSelect01">
                                <option selected>Выберите</option>
                                <option value="Курьер 1">Курьер 1</option>
                                <option value="Курьер 2">Курьер 2</option>
                                <option value="Курьер 3">Курьер 3</option>
                            </select>
                        </div>
                          <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
